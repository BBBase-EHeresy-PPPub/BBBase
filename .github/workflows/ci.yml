name: ci

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare gh-pages
        run: |
          git fetch origin gh-pages || true
          git worktree add gh-pages gh-pages || git worktree add gh-pages origin/gh-pages

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material mike

      - name: Clean everything
        run: |
          rm -rf gh-pages/*

      - name: Build versions
        run: |
          mike deploy --config-file mkdocs-2020.yml bb2020
          mike deploy --config-file mkdocs-2025.yml bb2025
          mike set-default bb2025

      - name: Push gh-pages
        run: git -C gh-pages push origin gh-pages --force
