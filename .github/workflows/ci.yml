name: ci

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure gh-pages exists
        run: |
          if ! git ls-remote --exit-code origin gh-pages; then
            git checkout --orphan gh-pages
            touch .nojekyll
            git add .nojekyll
            git commit -m "init"
            git push origin HEAD:gh-pages
            git checkout "${GITHUB_REF_NAME}"
          fi
          git fetch origin gh-pages:gh-pages

      - name: Prepare fresh gh-pages worktree
        run: |
          rm -rf gh-pages
          git worktree add gh-pages gh-pages
          rm -rf gh-pages/*

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install
        run: pip install mkdocs-material mike

      - name: Build with mike
        run: |
          mike deploy --config-file mkdocs-2020.yml bb2020
          mike deploy --config-file mkdocs-2025.yml bb2025
          mike set-default bb2025

      - name: Push gh-pages
        run: git -C gh-pages push origin gh-pages --force
