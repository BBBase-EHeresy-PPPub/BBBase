site_name: Blood Bowl Base
docs_dir: docs/bb2025

theme:
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch
  - scheme: slate
    toggle:
      icon: material/toggle-switch-off-outline
  custom_dir: docs/bb2025/overrides
  logo: assets/BB2020_Badge.png
  favicon: assets/BB2020_Favicon.ico
  font:
    text: Roboto Slab
  features:
    - header.autohide
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - versioning

extra:
  generator: false

extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: includes/bb2025
      auto_append:
        - tooltip_skills.md
        - tooltip_teams.md
        - tooltip_staff.md
        - tooltip_starplayers.md
        - tooltip_team_special_rules.md
        - tooltip_inducements.md
